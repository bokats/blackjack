<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <meta charset="utf-8">
    <title>Smart Blackjack</title>
  </head>
  <body>
    <h1>Smart Blackjack</h1>
    <p>Link to Rules of the Game Placeholder</p>
    <div class="game-container">
      <div class="main-game">
        <div class="board">
          <div class="game-info">
            <div class="player-chips"></div>
            <p class="in-game-message"></p>
          </div>

          <div class="dealer-hand">
            <p class="dealer-score"></p>
            <div class="dealer-cards"></div>
          </div>


          <div class="player-cards">
            <div class="player-hand1">
              <p class="player-hand1-score"></p>
              <div class="player-hand1-cards"></div>
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <input type="button" class="deal-button" value="Deal"/>
          <input type="button" class="reset-button" value="Reset"/>
        </div>
      </div>
      <div class="advisor-container">
        <div class="advisor-picture">

        </div>
        <button class="advisor-button">Ask the Statistician</button>
      </div>

    </div>

  </body>
</html>
