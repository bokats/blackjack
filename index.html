<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Smart Blackjack</title>
  </head>
  <body>
    <h1>Smart Blackjack</h1>
    <p>Link to Rules of the Game Placeholder</p>
    <div class="game-container">
      <div class="main-game">
        <div class="board">

          <div class="dealer-cards">

          </div>
          <p class="in-game-message"></p>

          <div class="player-cards">

          </div>
        </div>
        <div class="buttons-container">
          <div class="in-game-buttons">
            <button class="surreder-button">Surrender</button>
            <button class="split-button">Split</button>
            <button class="double-button">Double</button>
            <button class="stand-button">Stand</button>
            <button class="hit-button">Hit</button>
          </div>

          <div class="game-controllers">
            <button class="deal-button">Deal</button>
            <button class="reset-button">Reset</button>
          </div>
        </div>
      </div>
      <div class="advisor-container">
        <div class="advisor-picture">

        </div>
        <button class="advisor-button">Ask the Statistician</button>
      </div>

    </div>

  </body>
</html>
